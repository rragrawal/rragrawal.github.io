<script type="text/javascript"> 
    $(document).ready(function() {
      $("ul").lightSlider({
        "item": 1,
        "loop": true,
        "mode": "",
        "speed": 1000,
        "pause": 4000,
        "vertical": false,
        "auto": true,
        "pauseOnHover": false,
        "pager": false,
        "controls": true,
        "adaptiveHeight": false
      });
    });
    
      function startAnim_body() {
        $("body")
        
          .css("position", "absolute")
        
          .css("bottom", "0")
        
          .css("width", "200%")
        
        
          .animate({
            
              "left": "-100%",
            
            }, 10000)
          .animate({
            
              "left": "0",
            
            }, 10000, startAnim_body)
        
      }
      startAnim_body();
    
</script>
